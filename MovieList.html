<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MovieList.css"/>
    <script type="text/javascript" src="MovieList.js"></script>
</head>

<body onload="initial()">



<table>
    <caption id="a"><h2>Movie List</h2></caption>
    <tr>
        <th>title</th>
        <th>date</th>
        <th>start time</th>
        <th>duration</th>
        <th>movie hall</th>
        <th>price</th>
        <th>type</th>
        <th></th>
    </tr>
    <tbody id="tbody" style="display: none">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
            <input type="button" value="Delete" onclick="removeRow(this)">
        </td>
    </tr>
    </tbody>
</table>
    </br>
    <button class="open-button" onclick="openForm()">Open Form</button>
    <div class="form-popup" id="myForm">
    <form name="form1">
        title:
        <label>
            <input type="text" name="title"/>
        </label>
        <br/> date:
        <label for="year"></label><select id="year" onchange="setMonth()"></select> year
        <label for="month"></label><select id="month" onchange="setDay()"></select> month
        <label for="day"></label><select id="day"></select> day
        <br/> start time:
        <label for="hour"></label><select id="hour" onchange="setMinute()"></select>:
        <label for="minute"></label><select id="minute"></select>
        <br/> duration:
        <label>
            <input type="text" name="duration"/>
        </label>        <br/> movie hall:
        <label for="movieHall"></label><select id="movieHall"></select>
        <br/> price:
        <label>
            <input type="text" name="price"/>
        </label>
        <br/>
        <input type="radio" id="ordinary" name="type" value="Ordinary">
        <label for="ordinary">Ordinary</label>
        <input type="radio" id="threeD" name="type" value="ThreeD">
        <label for="threeD">Three D</label><br>
        <input type="button" value="Add Movie" onclick="onClickAddMovie()">
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        <br/>
    </form>

</div>





</body>

</html>
